<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>formulário</title>
  
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
        rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
         <h1>MENTORIA</h1>
         <p> Preencha o formulário abaixo para </br>agendar a sua mentoria</p>
    </header>

    <form> 
       
       <fieldset>
          <div class="fieldset-wrapper">
            
          <div class="legend-2"><legend->INFORMAÇÕES PESSOAIS</legend-2></div>
             
             <div class="col-two">
                <div class="input-wrapper">
                  <label for="user-name">Nome</label>
                  <input type="text" id="user-name" />
                </div>

                <div class="input-wrapper-2">
                  <label for="user-lastname">Sobrenome</label>
                  <input type="text" id="user-lastname" />
                </div>
             </div>
          
             
              <div class="input-wrapper">
                 <label for="user-e-mail">Email <span>(digite um email válido)</span></label>
                 <input type="email" id="user-e-mail" />
              </div>
              
              <div class="input-wrapper">
                 <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                 <input type="password" id="user-password" />
              </div>
          </div>
       </fieldset>
       
       <fieldset> 
           <div class="fieldset-wrapper">
             
             <legend> INFORMAÇÕES DO MENTOR </legend>    
           
              <div class="input-wrapper">
                 <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                 <input type="text" id="mentor-name" />
              </div>
           </div> 
       </fieldset>

       <fieldset>
        <div class="fieldset-wrapper">
            
           <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
             
            <h2>PRIMEIRA MENTORIA</h2>
          <div class="total-hour">
           
            <div class="hour-2">
              <div class="input-wrapper">
                <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentor-date" />
              </div>
            </div>

            <div class="hour">  
              <div class="input-wrapper-3">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>
 
              <div class="input-wrapper-3">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>

            </div> 
          </div> 
             
          
            <h2>SEGUNDA MENTORIA</h2>
          <div class="total-hour">
              
              <div class="hour-2">  
                <div class="input-wrapper">
                  <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="mentor-date" />
                </div>
              </div>
          
            <div class="hour">
              <div class="input-wrapper-3">
                <label for="mentor-begin">Das</label>
                <input type="time" id="mentor-begin" />
              </div>
            
              <div class="input-wrapper-3">
                <label for="mentor-end">Até</label>
                <input type="time" id="mentor-end" />
              </div>

            </div>
          </div>


        </div>
       </fieldset>

       <footer> 
        <button type="submit" class="btn">Salvar</button>
       </footer>
    </form>
    <div id="torrent-scanner-popup" style="display: none;"></div>

    
</body>
</html>
